name: purple_starter
description: A fresh Flutter project created using Purple Starter.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.16.2'
  flutter: '>=2.10.5'

dependencies:
  flutter:
    sdk: flutter

  # SDK extensions
  async: ^2.8.2
  collection: ^1.15.0
  meta: ^1.7.0

  # System
  path_provider: ^2.0.0
  path: ^1.8.0
  platform_info: ^3.1.0

  # Data manipulation
  pure: ^0.2.0
  fast_immutable_collections: ^7.0.0
  stream_transform: ^2.0.0
  sum: ^0.2.0

  # BLoC
  stream_bloc: ^0.4.0

  # Flutter integrations
  flutter_bloc: ^8.0.1
  provider: ^6.0.2

  # Code generation
  freezed_annotation: ^1.1.0
  json_annotation: ^4.4.0
  select_annotation: ^0.2.0

  # Internationalization
  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter 

  # Logging
  l: ^3.1.0
  sentry_flutter: ^6.2.2
  stack_trace: ^1.10.0

  # Persistance
  drift: ^1.2.0
  sqlite3_flutter_libs: ^0.5.0
  shared_preferences: ^2.0.13

  # HTTP
  dio: ^4.0.4
  retrofit: ^3.0.1

  # Navigation
  auto_route: ^3.2.4

dev_dependencies:
  # Analyzer extensions
  dart_code_metrics: ^4.13.0
  purple_metrics_lints: ^0.2.0

  # Utils
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.0.5

  # Code generation
  build_runner: ^2.1.7
  auto_route_generator: ^3.2.3
  select: ^0.2.0
  retrofit_generator: ^4.0.1
  drift_dev: ^1.2.0
  freezed: ^1.1.0
  json_serializable: ^6.1.4
  flutter_gen_runner: ^4.1.5

  # Tooling
  grinder: ^0.9.1

  # Tests
  #flutter_driver:
  #  sdk: flutter
  #integration_test:
  #  sdk: flutter
  #flutter_test:
  #  sdk: flutter
  coverage: ^1.0.3
  test: ^1.21.1
  #bloc_test: ^8.1.0
  #mockito: ^5.1.0
  #build_test: ^2.1.5

flutter_gen:
  output: lib/src/core/resources
  
flutter:
  uses-material-design: true
  generate: true
  assets:
    - asset/image/
