name: purple_starter
description: A fresh Flutter project created using Purple Starter.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.19.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # SDK extensions
  async: ^2.8.2
  collection: ^1.15.0
  meta: ^1.7.0

  # System
  path_provider: ^2.0.0
  path: ^1.8.0
  platform_info: ^3.1.0

  # Data manipulation
  pure: ^0.2.0
  fast_immutable_collections: ^9.0.0
  stream_transform: ^2.0.0

  # Dependencies
  arbor: ^0.2.0
  provider: ^6.0.2

  # BLoC
  stream_bloc: ^0.5.1

  # Flutter integrations
  flutter_bloc: ^8.0.1
  flutter_arbor: ^0.2.0

  # Code generation
  freezed_annotation: ^2.1.0
  json_annotation: ^4.4.0
  select_annotation: ^0.2.0

  # Internationalization
  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter 

  # Logging
  mark: ^0.2.0
  sentry_flutter: ^6.2.2
  stack_trace: ^1.10.0

  # Persistance
  drift: ^2.5.0
  sqlite3_flutter_libs: ^0.5.13
  shared_preferences: ^2.0.13
  typed_preferences: ^0.2.0

  # HTTP
  dio: ^5.0.2
  retrofit: ^4.0.1

  # Navigation
  auto_route: ^5.0.1

dev_dependencies:
  # Analyzer extensions
  dart_code_metrics: ^5.5.1
  purple_metrics_lints: ^0.5.0

  # Utils
  flutter_launcher_icons: ^0.12.0
  flutter_native_splash: ^2.0.5

  # Code generation
  build_runner: ^2.1.7
  auto_route_generator: ^5.0.2
  select: ^0.4.1
  retrofit_generator: ^6.0.0+1
  drift_dev: ^2.5.2
  freezed: ^2.1.0+1
  json_serializable: ^6.1.4
  flutter_gen_runner: ^5.1.0+1

  # Tooling
  grinder: ^0.9.1

  # Tests
  coverage: ^1.0.3
  test: ^1.21.1

flutter_gen:
  output: lib/src/core/gen/resource
  
flutter:
  uses-material-design: true
  assets:
    - asset/image/
